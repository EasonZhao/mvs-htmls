  <div class="headline">{{ 'HEADLINE_CONSOLE' | translate }}</div>
  </br/>
  <!--<div class="console" id="consolelog">-->
    <div class="console_query" >
      <span class="span1" ng-hide="connected">{{ 'CONSOLE.CONNECTION' | translate }}</span>
    </div>

    <div ng-repeat="log in consolelog">
      <div class="console_query">
        <span class="span1">{{log.query}}</span>
      </div>
      <div class="console_answer" >
        <span class="span1">{{log.answer}}</span>
      </div>
    </div>
    <input type="text" ng-model="querystring" ng-keyup="$event.keyCode == 13 && query()" class="forminput" id="inputField" placeholder="{{ 'CONSOLE.INSERT_PROMPT' | translate }}">
  </div>
