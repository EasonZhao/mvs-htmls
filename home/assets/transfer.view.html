<div class="headline"><em></em>{{ 'HEADLINE_ASSETS_TRANSFER' | translate }}: {{symbol}}</div>
				<div class="">
					<div class="row">
						<form>
						<div class="col-sm-5">
							<div class="form-group">
								<label for="recipent_address" class="control-label">{{ 'TRANSFER_RECIPENT_ADDRESS' | translate }}：<span class="red big">*</span></label>
									<input type="text" class="form-control" name="recipent_address" id="" ng-model="recipent_address">
							</div>
							<div class="form-group">
								<label for="quantity" class="control-label">{{ 'TRANSFER_VALUE' | translate }}：<span class="red big">*</span></label>
									<input type="text" class="form-control" name="quantity" id="" ng-model="quantity">

							</div>
						</div>
						<div class="col-sm-1"></div>
						<div class="col-sm-5">
							<div class="form-group">
								<label for="password" class="control-label">{{ 'TRANSFER_PASSWORD' | translate }}：<span class="red big">*</span></label>
									<input type="password" class="form-control" name="password" id="" ng-model="password" autocomplete="new-password">
							</div>
							<input type="submit" class="btn btn-success" ng-click="sendasset(recipent_address,symbol,quantity)" value="{{ 'TRANSFER_SEND' | translate }}">
						</div>
					</form>
					</div>

			</div>
