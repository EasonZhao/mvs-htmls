<div class="headline"><em></em>{{ 'HEADLINE_ASSETS_TRANSFER' | translate }}</div>
<div class="transferBox" >
  <div class="transferBoxTop">
  <div class="transferBoxTopLeft">
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">发送地址：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputID1" placeholder="请输入发送地址">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">接收地址：</label>

      <div class="col-sm-10" style="position:relative;">
        <input type="text" class="form-control" id="inputID2" placeholder="请输入接收地址">
        <em style="color:red;margin-left:5px;">*</em>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">数量：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputID3" placeholder="请输入转账数量">
        <span style="position:absolute;top:0;right:130px;">ETP&nbsp;余额</span>
        <em style="color:red;margin-left:70px;">*</em>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">转账费：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputID4" placeholder="">
        <span style="position:absolute;top:0;right:200px;">ETP</span>
      </div>
    </div>
  </div>
  <div class="transferBoxTopRight">
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">备注：</label>
      <div class="col-sm-10">
        <textarea name="" rows="" cols="" placeholder="请输入备注信息"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
      <div class="col-sm-10" style="position:relative;">
        <input type="text" class="form-control" id="inputID5" placeholder="请输入密码">
      </div>
    </div>
    <br><br>
    <button type="submit" id="transferBtn">确认转账</button>
  </div>
</div>
<div class="transferBoxBottom">
  <div class="transferBoxBottomLeft">
    <div class="dataBox greybg"><div class="dataBoxLeft"><dl><dt></dt><dd>Block:</dd><dd>2016-11-25</dd></dl><p>确认数:</p></div><div class="dataBoxRight"><div><p>发送方:</p></div><div><p>数量:</p></div><div><p>接收方:</p></div><div><p>手续费:</p></div></div></div>

  </div>
  <div class="transferBoxBottomRight">
    <div class="calendar">
      <!--日历-->
    <div id="Demo">
      <div id="CalendarMain">
        <div id="title"> <a class="selectBtn month" href="javascript:" onClick="CalendarHandler.CalculateLastMonthDays();"><</a><a class="selectBtn selectYear" href="javascript:" onClick="CalendarHandler.CreateSelectYear(CalendarHandler.showYearStart);">2014年</a><a class="selectBtn selectMonth" onClick="CalendarHandler.CreateSelectMonth()">6月</a> <a class="selectBtn nextMonth" href="javascript:" onClick="CalendarHandler.CalculateNextMonthDays();">></a><a class="selectBtn currentDay" href="javascript:" onClick="CalendarHandler.CreateCurrentCalendar(0,0,0);">今天</a></div>
        <div id="context">
          <div class="week">
            <h3> 一 </h3>
            <h3> 二 </h3>
            <h3> 三 </h3>
            <h3> 四 </h3>
            <h3> 五 </h3>
            <h3> 六 </h3>
            <h3> 日 </h3>
          </div>
          <div id="center">
            <div id="centerMain">
              <div id="selectYearDiv"></div>
              <div id="centerCalendarMain">
                <div id="Container"></div>
              </div>
              <div id="selectMonthDiv"></div>
            </div>
          </div>
          <!--<div id="foots"><a id="footNow"></a></div>-->
        </div>
      </div>
    </div>
    </div>
    <div class="searchBox">
      <div class="searchBoxTop">
        <input type="text" placeholder="请输入地址、block、交易号"/>
        <button>查询</button>
      </div>
      <button></button>
      <button></button>
    </div>
    <div class="sortBox">
      <p class="p">按数量排序
        <span>
          <i class="fa fa-caret-up"></i>
          <i class="fa fa-caret-down"></i>
        </span>
      </p>
      <p>按手续费排序
        <span>
          <i class="fa fa-caret-up"></i>
          <i class="fa fa-caret-down"></i>
        </span>
      </p>
      <p>按发送方排序
        <span>
          <i class="fa fa-caret-up"></i>
          <i class="fa fa-caret-down"></i>
        </span>
      </p>
      <p>按接收方排序
        <span>
          <i class="fa fa-caret-up"></i>
          <i class="fa fa-caret-down"></i>
        </span>
      </p>
    </div>
  </div>

  </div>
</div>
