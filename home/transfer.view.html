<div class="content">
	<span class="headline">{{ 'HEADLINE_ETP_TRANSFER' | translate }}</span>
	<!--Navigation Manual/Auto selection of addresse-->
	<div class="col-xs-12 noPaddingLeftRight">
		<ul class="nav nav-pills tabsMenu">
			<li role="presentation"><a class="btn btn-link" ng-click="selectAddress('auto','')" ng-style="{ 'text-decoration' : underlineAuto}">{{ 'DEPOSIT_SELECT_AUTO_ADRESS' | translate }}</a></li>
			<li role="presentation"><a class="btn btn-link" ng-click="selectAddress('manual','')" ng-style="{ 'text-decoration' : underlineManual}">{{ 'DEPOSIT_SELECT_MANUAL_ADDRESS' | translate }}</a></li>
		</ul>
	</div>


	<!--<div class="form-group">
		<label for="from_address" class="control-label">{{ 'TRANSFER_FROM_ADDRESS' | translate }}</label>
		<select class="form-control" name="period" ng-model="from_address">
			<option value="">{{'TRANSFER_FROM_ADDRESS_AUTOMATIC'|translate}}</option>
			<option ng-repeat="address in from_addresses" value="{{address.balance.address}}">{{address.balance.address}} ({{(address.balance.unspent-address.balance.frozen)/100000000}} ETP)</option>
		</select>
	</div>-->

	<!--Display the total ETP in automatic selection-->
	<div class="col-xs-12 noPaddingLeftRight" ng-show=autoSelectAddress>
		<a href="#!/account/addresses">
			<dd class="panel assetBox assetBoxChecked col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
				<span class="assetBoxSymbolImg"><img class="assetSymbol" src="favicon.png" alt=""/></span>
				<span class="assetBoxTextInfo">
					<div>
						<span class="checked"><span>
					</div>
					<span class="assetBoxSymbolName">ETP</span>
					<span class="assetBoxTitle">{{ 'BALANCE' | translate }}</span>
					<span class="assetBoxValue">{{balance['total-unspent']/100000000}}</span>
					<span class="assetBoxTitle">{{ 'FROZEN' | translate}}</span>
					<span class="assetBoxValue">{{balance['total-frozen']/100000000}}</span>
				</span>
			</dd>
		</a>
	</div>

	<!--Display all the addresses if the user choose to let it manually-->
	<div class="col-xs-12 noPaddingLeftRight" ng-hide=autoSelectAddress>
		<div class="radioButtonAddress noPaddingLeftRight" ng-repeat="address in addresses | orderBy:sortType:sortReverse" ng-click="selectAddress('manual',address.address)" ng-hide="(address.balance == 0)">
			<dd class="panel addressBox noPaddingLeftRight col-xs-1">
				<input type="radio" name="radioDeposit" id={{address}} checked value="hideCustomDate"/>
				<label for={{address}}>

					<div class="addressBoxSymbolImgDeposit">
						<img class="assetSymbol assetSymbolDeposit" src="favicon.png" alt=""/>
					</div>
					<div class="addressBoxTextInfoDeposit">
						<span class="addressBoxNameDeposit">New address</span>
						<span class="addressBoxValueDeposit">{{address.balance/100000000 }} ETP</span>
						<span class="addressBoxAddressDeposit">{{address.address}}</span>
					</div>
				</label>
			</dd>
		</div>
	</div>

	<form>
		<!--Recipient-->
		<div class="col-md-6 form-group">
			<br/>
			<label for="recipent_address" class="control-label">{{ 'TRANSFER_RECIPENT_ADDRESS' | translate }}</label>
			<input type="text" class="form-control" name="recipent_address" id="" ng-model="sendto" autocomplete="off">
		</div>

		<!--Amount-->
		<div class="col-md-6">
			<br/>
			<div class="form-group">
				<label for="value" class="control-label">{{ 'TRANSFER_VALUE' | translate }}</label>
				<input type="number" min=0 class="form-control" placeholder="0.00000000" name="value" ng-model="value" autocomplete="off">
			</div>
		</div>

		<!--Password-->
		<div class="col-md-6">
			<div class="form-group">
				<label for="password" class="control-label">{{ 'TRANSFER_PASSWORD' | translate }}</label>
				<input type="password" class="form-control" name="password" id="" autocomplete="new-password" ng-model="password">
			</div>
		</div>

		<!--Submit button-->
		<div class="col-md-12">
			<div class="col-sm-6 col-md-3 noPaddingLeftRight">
				<br/>
				<button type="submit" class="btn btn-success" id="transferBtn" ng-click="transfer()">{{ 'TRANSFER_SEND' | translate }}</button>
			</div>
		</div>
	</form>
</div>
