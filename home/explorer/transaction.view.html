<div class="content" ng-show=exists>
  <span class="headline">{{ 'EXPLORER_HEADLINE_TRANSACTION' | translate }}</span>
  <div class="col-md-12 noPaddingLeftRight">
    <h2>{{search}}</h2>
  </div>

  <!--Input addresses-->
  <div class="col-sm-12 col-md-6 form-group noPaddingLeftRight">
    <label class="control-label">
      {{ 'EXPLORER.TRANSACTION_INPUTS' | translate }}
    </label>
    <div ng-repeat="input in transaction.inputs">
      <div ng-show="input.address==null">   <!--When NULL, coming from Mining-->
        From Mining
        <div class="numbersSearch">{{output.value}} bits</div>
      </div>
      <div ng-hide="input.address==null">
        <a class="btn-link" href="#!/explorer/adr/{{input.address}}">{{input.address}}</a>
        <div class="numbersSearch">{{input.value}} bits</div>
      </div>
    </div>
  </div>
  <!--Output addresses-->
  <div class="col-sm-12 col-md-6 form-group noPaddingLeftRight">
    <label class="control-label">
      {{ 'EXPLORER.TRANSACTION_OUTPUTS' | translate }}
    </label>
    <div ng-repeat="output in transaction.outputs">
      <a class="btn-link" href="#!/explorer/adr/{{output.address}}">{{output.address}}</a>
      <div class="numbersSearch">{{output.value}} bits</div>
    </div>
  </div>
  <div class="col-md-12"></div>

  <!--Input scripts-->
  <div class="col-sm-12 col-md-12 form-group noPaddingLeftRight">
    <label class="control-label">
      {{ 'EXPLORER_TRANSACTION_INPUT_SCRIPT' | translate }}
    </label>
    <div ng-repeat="input in transaction.inputs">
      <div>{{input.script}}</div>
    </div>
  </div>
  <!--Output scripts-->
  <div class="col-sm-12 col-md-12 form-group noPaddingLeftRight">
    <label>
      {{ 'EXPLORER_TRANSACTION_OUTPUT_SCRIPT' | translate }}
    </label>
    <div ng-repeat="output in transaction.outputs">
      <div>{{output.script}}</div>
    </div>
  </div>
</div>
