<div class="bg">
  <div class="alert" ng-class="{ 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" >
    <div class="" ng-bind="flash.message">
    </div>
  </div>
<div class="container">
            <div class="registerBox lightgreybg" >
                <div class="text-center margin-big padding-big-top">
                	<img src="images/logo-black.png" alt="" />
                </div>
                <div class="registerUser" style="padding:0 20px;">
				        <div>
							<p>{{ 'REGISTER.CHOOSE_ACCOUNT_NAME' | translate }}: <i>*</i></p>
				        	<p class="hint1"></p>
				        	<span class="span1"></span>
                    <input type="text" ng-model="vm.user.username" required>
				        </div>
				        <div>
							<p>{{ 'REGISTER.CHOOSE_PASSWORD' | translate }}: <i>*</i></p>
				        	<p class="hint2"></p>
				        	<span class="span2"></span>
				            <input type="password" ng-model="vm.user.password" required>
				         </div>
				         <div>
							 <p >{{ 'REGISTER.REPEAT_PASSWORD' | translate }}: <i>*</i></p>
				         	<p class="hint3"></p>
				         	<span class="span3"></span>
				            <input type="password" ng-model="vm.user.password_repeat">
                    <p >{{ 'REGISTER.DO_IMPORT' | translate }}:<input type="checkbox" ng-model="do_import"></p>
                       <span class="span3"></span>
                  <div ng-show="do_import">
                  <p>{{ 'REGISTER.IMPORT_PHRASE' | translate }}: <i>*</i></p>
				        	<p class="hint2"></p>
				        	<span class="span2"></span>
				            <textarea ng-model="import_phrase" rows="3"></textarea>
                  </div>
				        </div>
				        <div class="submit">
                    <a href="#!/login" class="btn btn-default">{{ 'REGISTER.LOGIN_BUTTON' | translate }}</a>
                    <button ng-click="vm.register()" type="submit" class="newBtn" ng-disabled="form.$invalid || vm.dataLoading">{{ 'REGISTER.REGISTGER_BUTTON' | translate }}</button>
				        </div>
                </div>
                <br>
            </div>
</div>
</div>
